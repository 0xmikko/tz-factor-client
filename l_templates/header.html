<head>
  <meta charset="UTF-8" />
  <!-- For IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- For Resposive Device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Twitter -->
  <meta name="twitter:site" content="@willie_ai" />
  <meta name="twitter:creator" content="@willie_ai" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Willie meeting assistant " />
  <meta name="twitter:description" content="{{ .OneLiner}}" />
  <meta
    name="twitter:image"
    content="http://themepixels.me/dashforge/img/dashforge-social.png"
  />

  <!-- Facebook -->
  <meta property="og:url" content="https://willie.ai/pr/{{ .URL }}" />
  <meta property="og:title" content="Willie meeting assistant" />
  <meta property="og:description" content="{{ .OneLiner}}" />

  <meta
    property="og:image"
    content="http://themepixels.me/dashforge/img/dashforge-social.png"
  />

    property="og:image:secure_url"
    content="http://themepixels.me/dashforge/img/dashforge-social.png"
  />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="600" />

  <!-- Meta -->
  <meta name="description" content="{{ .MetaDescription }}" />
  <meta name="keywords" content="{{ .MetaKeywords }}" />
  <meta name="author" content="Willie.AI" />

  <!-- Title -->

  <title>{{ .Title }} - Willie</title>

    rel="stylesheet"

    rel="apple-touch-icon"
    sizes="180x180"
    href="https://storage.googleapis.com/willie_landing/favicon/apple-icon-180x180.png"

    rel="icon"

    sizes="32x32"

    type="image/png"
    sizes="96x96"
